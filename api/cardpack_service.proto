// Request message for BatchDeleteCustomBlackCards.
message BatchDeleteCustomBlackCardsRequest {
  // The parent resource shared by all cards being deleted.
  // Format: users/{user}/cardpacks/{custom_cardpack}
  // The parent of all of the cards
